<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Migrate to New Host</title>
</head>
<body ng-app="devAppAApp">
	<div class="container" style="height: 400px; width: 1000px;">
		<header>Select New Host</header>
		<div ng-controller="migrateCtrl">
			<select ng-model="option" ng-options="o.name for o in options"
				class="form-control" style="width: 380px;">
			</select>
		</div>
		<button type="button" class="btn btn-primary"
			ng-click="closeThisDialog()">Close</button>
	</div>
</body>
</html>
