<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create New Project</title>    
  </head>
  <body ng-app="devAppAApp">
    <div class="container" style="height: 400px; width:1000px;">
    <header>DevApp Settings</header>
    <div ng-controller="initialSetupCtrl">
	</div>
  <br />
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="Dans-Form  form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="Dans-Form  form-control" id="inputPassword3" placeholder="Repo User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="Dans-Form  form-control" id="inputEmail3" placeholder="Repo Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="email" class="Dans-Form  form-control" id="inputEmail3" placeholder="Repo URL">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Folder Location</label>
    <div class="col-sm-10">
      <input type="email" class="Dans-Form  form-control" id="inputEmail3" placeholder="Shared Folder Location">
    </div>
  </div>
    <button type="button" class="btn btn-primary" ng-submit="saveAndCloseDialog()" style:"float right">Save</button>
    <button type="button" class="btn btn-danger" ng-click="closeThisDialog()">Cancel</button>
  </div>
  </body>
</html>
