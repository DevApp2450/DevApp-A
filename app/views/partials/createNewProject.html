<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Create New Project</title>
</head>
<body ng-app="devAppAeApp">
	<div class="container" style="height: 400px; width: 1000px;">
		<header>Create New Project:</header>
		<form class="form-horizontal" role="form">

			<label for="hostSelect" class="control-label">Host:</label>
			<div ng-controller="newProjectCtrl"
				title="Select the host for your new page." style="width: 400px;"
				class="input-group">
				<select ng-model="option" ng-options="o.name for o in options"
					class="form-control" id="hostSelect">
				</select>
			</div>
			
			<div ng-controller="newProjectCtrl"
				title="Select the repository for your new page."
				style="width: 400px;" class="input-group">
				<label for="repoSelect" class="control-label">Repository:</label> <select
					ng-model="repoOption" ng-options="o.name for o in repoOptions"
					class="form-control" id="repoSelect">
				</select>
			</div>
			
			<div class="input-group" title="Name for new page"
				style="width: 400px;">
				<label for="projName" class="control-label">Project
				Name:</label>
				<input type="text" class="Dans-Form  form-control" id="projName"
					placeholder="Project Name">
			</div>

		</form>
		<button type="button" class="btn btn-primary"
			ng-click="closeThisDialog()" id="submitButton">Select</button>
	</div>
</body>
</html>
