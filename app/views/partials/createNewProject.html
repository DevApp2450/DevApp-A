<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Create New Project</title>

</head>
<body ng-app="devAppAeApp">
	<div class="container" style="height: 400px; width: 1000px;">
		<header>Create New Project:</header>
		<br />

		Host: <div ng-controller="newProjectCtrl"
			title="Select the host for your new page.">
			<select ng-model="option" ng-options="o.name for o in options"
				class="form-control" style="width: 380px;">
			</select>
		</div>
		<br />

		Repository: <div ng-controller="newProjectCtrl"
			title="Select the repository for your new page.">
			<select ng-model="repoOption" ng-options="o.name for o in repoOptions"
				class="form-control" style="width: 380px;">
			</select>
		</div>
		<br />
		Project Name:
		<div class="form-group" title="Name for new page">
			<input type="text" class="Dans-Form  form-control"
						id="projName" placeholder="Project Name" style="width: 380px;">
		</div>
		<button type="button" class="btn btn-primary"
			ng-click="closeThisDialog()">Select</button>
	</div>
</body>
</html>
