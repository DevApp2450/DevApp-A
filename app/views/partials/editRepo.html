<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Edit Repos</title>

<style>
#textLabels {
	width: 250px;
	position: absolute;
	left: 160px;
}
</style>

</head>
<body ng-app="devAppAApp">
	<div class="container" style="height: 400px; width: 1000px;">
		<header>Edit Repository</header>
		<br />
		<div ng-controller="migrateCtrl">
			<div title="Select the Repo to edit.">
				Host:<select ng-model="option" ng-options="o.name for o in options"
					class="form-control" style="width: 380px;" size=4 multiple>
				</select> <br />

				<!--  How do you make it not say http://? -->
			</div>
			<div title="Enter a new name for the Repo.">
				New Repo Name: <input type="text" id="textLabels" name="repoURL"
					ng-model="repo.url">
			</div>
			<div title="Enter a new URL for the Repo.">
				<p />

				New Repo URL: <input type="text" id="textLabels" name="repoURL"
					ng-model="repo.url">
			</div>
		</div>
		<br />
		<button type="button" class="btn btn-primary"
			ng-click="closeThisDialog()">Submit</button>
	</div>
</body>
</html>
