<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Edit Repos</title>
</head>
<body ng-app="devAppAApp">
	<div class="container" style="height: 550px; width: 1000px;">
		<header>Edit Repository</header>
		<form class="form-horizontal" role="form">
			<div ng-controller="editRepoCtrl">
				<div title="Select the Repo to edit.">
					<label for="repoSelect" class="control-label">Repository:</label><br /> 
					<select
						ng-model="option" ng-options="o.name for o in options" ng-click="selectOption()" class="form-control" style="width: 400px;" id="repoSelect">
					</select>
				</div>
				<div class="input-group" title="Email associated with repo host.">
					<label for="inputEmail" class="control-label">Email</label> <br />
					<input type="text" class="Dans-Form  form-control " id="inputEmail"
					ng-model="repoEmail" placeholder="Email" style="width: 400px">
				</div>
				<div class="input-group" title="Repo host user name.">
					<label for="inputUserName" class=" control-label">User Name
					</label> <br />
					<input type="text" class="Dans-Form  form-control " id="inputUserName" ng-model="repoUserName"	placeholder="Repo User Name" style="width: 400px">
				</div>
				<div class="input-group" title="Repo host password.">
					<label for="inputPassword" class=" control-label">Password</label> </br>
					<input type="password" class="Dans-Form form-control " id="inputPassword" ng-model="repoPassword" placeholder="Repo Password" style="width: 400px">
				</div>
				<div class="input-group" title="Repo host base url.">
					<label for="inputUrl" class=" control-label">URL</label> <br />
					<input type="url" class="Dans-Form  form-control " id="inputUrl" ng-model="repoUrl" placeholder="Repo URL" style="width: 400px">
				</div>
				<div class="input-group" title="Local storage folder.">
				<label for="inputFolder" class=" control-label">Folder
					Location</label> <br /> 
					<input type="text" class="Dans-Form  form-control " id="inputFolder" ng-model="repoFolder" placeholder="C:\Users\thatGuy\SharedFolder" style="width: 400px" style="width:400px">
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-primary" ng-click="update()" style:"floatright" id="submitButton" style="right: 115px">Save
		</button>
		<button type="button" class="btn btn-danger" ng-click="closeThisDialog()" id="submitButton">Cancel
		</button>

</body>
</html>
